server:
  port: 8088
spring:
  application:
    name: kc-resource-service

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

oauth2:
  issuers:
    - "http://localhost:8080/realms/business-banking"
    - "http://localhost:8080/realms/master"